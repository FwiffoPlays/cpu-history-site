<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A website detailing the history of the general purpose computer processor.">
<meta name="keywords" content="history, cpu, technology, computers">

<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
<link rel="stylesheet" href="assets/css/style.css">
<title>CPU History</title>
</head>    
<body>
    <!-- Navigation header --> 
    <header class="flex-header">
        <nav class="flex-nav">
            <a href="index.html" id="logo">
                <h1>CPU History</h1>
            </a>
            <a href="index.html">Home</a>                
            <a href="index.html#inception">Inception</a>                
            <a href="index.html#development">Development</a>  
            <a href="index.html#modern-day">Modern day</a>
            <a href="suggestions.html">Suggestions</a>                
        </nav>
        <div id="hero-image"></div>
    </header>

    <!-- Suggestions form. Form data is sent to the Code Institute debug page-->
    <main class="flex-container">
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/">                
                <div class="form-item">
                    <h1>Suggestions Form</h1>
                </div>

                <div class="form-item">
                    <label for="email" id="email">Email Address</label>
                    
                </div>
                <div class="form-item">
                    <input type="email" for="email" id="email" name="email-address" required>
                </div>
                
                <div class="form-item">
                    <label for="suggestions" id="suggestions">Please enter your suggestions for the site here</label>
                </div>
                <div class="form-item">
                    <input type="text" for="suggestions" id="suggestions" name="suggestions-data">
                </div>
                
                <div class="form-item">
                    <p>How likely are you to recommend the site?</p>
                </div>
                <div class="form-item">
                    <label for="very-likely" id="very-likely">Very Likely</label>
                    <input type="radio" for="very-likely" id="very-likely" name="rating-radio" value="very-likely" required>
                </div>
                <div class="form-item">
                    <label for="likely" id="likely">Likely</label>
                    <input type="radio" for="likely" id="likely" name="rating-radio" value="likely" required>
                </div>
                <div class="form-item">
                    <label for="unlikely" id="unlikely">Unlikely</label>
                    <input type="radio" for="unlikely" id="unlikely" name="rating-radio" value="unlikely" required>
                </div>
                <div class="form-item">
                    <label for="very-unlikely" id="very-unlikely">Very Unlikely</label>
                    <input type="radio" for="very-unlikely" id="very-unlikely" name="rating-radio" value="very-unlikely" required>
                </div>
                
                <div class="form-item">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </section>
    </main>

    <footer>
        Social links
    </footer>
</body>
</html>
