    <!-- Navigation header -->

        <div id="hero-image"></div>
    </header>

    <!-- Suggestions form. Redirects to the 'form_success' page on submission using GET method, so no data is actually sent-->
    <main class="flex-container">
        <section class="form-section">
            <form method="GET" action="form_success.html">                
                <div class="form-item">
                    <h1>Suggestions Form</h1>
                </div>

                <div class="form-item">
                    <label for="email">Email Address</label>
                    
                </div>
                <div class="form-item">
                    <input type="email" id="email" name="email-address" required>
                </div>
                
                <div class="form-item">
                    <label for="suggestions">Please enter your suggestions for the site here</label>
                </div>
                <div class="form-item">
                    <input type="text" id="suggestions" name="suggestions-data">
                </div>
                
                <div class="form-item">
                    <label>How likely are you to recommend the site?</label>
                </div>
                <div class="form-item">
                    <label for="very-likely">Very Likely</label>
                    <input type="radio" for="very-likely" id="very-likely" name="rating-radio" value="very-likely" required>
                </div>
                <div class="form-item">
                    <label for="likely">Likely</label>
                    <input type="radio" for="likely" id="likely" name="rating-radio" value="likely" required>
                </div>
                <div class="form-item">
                    <label for="unlikely">Unlikely</label>
                    <input type="radio" for="unlikely" id="unlikely" name="rating-radio" value="unlikely" required>
                </div>
                <div class="form-item">
                    <label for="very-unlikely">Very Unlikely</label>
                    <input type="radio" for="very-unlikely" id="very-unlikely" name="rating-radio" value="very-unlikely" required>
                </div>
                
                <div class="form-item">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </section>
    </main>
